{% extends 'learning_logs/base.html' %}

{% block title %}
	- new entry
{% endblock %}

{% block content %}
	<p>	
		<a href="{% url 'learning_logs:topic' topic.id %}"
	       	    style='text-decoration:none'>
			{{ topic }}
		</a>
	</p>
	<p>Add a new Entry</p>
	<form action='{% url "learning_logs:new_entry" topic.id %}'
	      method='POST'>
		{% csrf_token %}
		{{ form.as_p }}
		<button name='submit'>add entry</button>
{% endblock %}
