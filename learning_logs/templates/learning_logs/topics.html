{% extends 'learning_logs/base.html' %}

{% block page_header %}
	<h1>Topics</h1>
{% endblock page_header %}

{% block content %}
	<ul>
		{% for topic in topics %}
		<li><h3>
			<a href="{% url 'learning_logs:topic' topic.id %}"
				style='text-decoration:none'>{{ topic }}</a>
			</h3></li>
		{% empty %}
		<h3><li>No topics have been added yet.</li></h3>
		{% endfor %}
	</ul>

	<h3><a href='{% url "learning_logs:new_topic" %}' style='text-decoration:none'>
		Add a new topic
				</h3></a>
{% endblock content %}
